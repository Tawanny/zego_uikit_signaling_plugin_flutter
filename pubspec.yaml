name: zego_uikit_signal_plugin
description: ZegoUIKitSignalPlugin
version: 0.0.1
homepage: https://www.zegocloud.com/
repository: https://github.com/ZEGOCLOUD/zego_uikit_signal_plugin_flutter

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_vibrate: ^1.3.0
  audioplayers: ^1.0.1
