  flutter_screenutil: ^5.5.3+2
  zego_zim: ^2.3.0
  zego_uikit: ^1.0.1
  zego_uikit_prebuilt_call: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  import_sorter: ^4.6.0  # run 'flutter pub run import_sorter:main'


